bootstrapper: "io.github.dueris.originspaper.Bootstrap"
loader: "io.github.dueris.originspaper.DependencyLoader"
load: POSTWORLD
name: "OriginsPaper"
version: "${fullVer}"
main: "io.github.dueris.originspaper.OriginsPaper"
api-version: "${apiVer}"
authors: [ Dueris ]
folia-supported: false
description: "A port of the Origins mod to PaperMC servers with Custom Origins support"
website: "https://ko-fi.com/dueris"
dependencies:
  server:
    SkinsRestorer:
      load: BEFORE
      required: false

supportedVersions: ${supportedVersions}
default-language: "en_us"